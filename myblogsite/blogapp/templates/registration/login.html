{% extends 'blogapp/base.html' %}
{% block content %}
<div class="jumbotron">
  <h2>Please Login:</h2>
  <h3>{Must be a superuser, check with site admin}</h3>

  {% if form.errors %}
    <p>Username and pswrd did not match</p>
    <p>please try again</p>
  {% endif %}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="" value="Login">
    <input type="hidden" name="next" value="{{next}}">
  </form>
</div>
{% endblock %}
